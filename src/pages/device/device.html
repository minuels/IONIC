<ion-header>

  <ion-navbar color="secondary">
    <ion-title> {{device.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Descripcion: {{ device.desc }} </p>
  <p>Estado: {{ this.st }} </p>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-toggle (click)="swt(this.sts)" [(ngModel)]="sts"></ion-toggle>
  </ion-item>

</ion-content>

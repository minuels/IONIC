<ion-header>

  <ion-navbar color="secondary">
    <ion-title> {{device.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Descripcion: {{ device.desc }} </p>
  <p>Estado: {{ device.status }} </p>

  <ion-item>
    <button ion-button block round (click)="devOn()">Prender</button>
  </ion-item>

  <ion-item>
    <button ion-button block round (click)="devOff()">Apagar</button>
  </ion-item>

</ion-content>

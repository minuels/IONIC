<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Registrar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="mail" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
  </ion-item>

  <div ion-row>

    <div ion-col-6>
      <button ion-button round (click)="registrar(user)">Registrar</button>
    </div>

    <div ion-col-6>
      <button ion-button round (click)="navData()">Cancelar</button>
    </div>

  </div>

  <p>Al crear su usuario deve tomar en cuenta las siguientes medidas:</p>
  <ul>
    <li>El correo deve tener el formato correcto (xxxxxx@correo.com)</li>
    <li>La constraseña tiene un minimo de 6 caracteres</li>
  </ul>

</ion-content>

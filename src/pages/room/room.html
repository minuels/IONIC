<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lista de Dispositivos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--Lista de Dispositivos-->

    <ion-list>
      <ion-list-header>
        DISPOSITIVOS
      </ion-list-header>

      <ion-item *ngFor="let dev of devList$ | async">
        <h2> {{dev.name}} </h2>
        <p>Descripcion: {{dev.desc}} </p>
        <p>Estado: {{ dev.status }} </p>
        <p>Valor: {{dev.value}} </p>
      </ion-item>

    </ion-list>

    <!--Boton aÃ±adir dispositivo-->

    <ion-fab top right edge>
        <button (click)="navNode()" ion-fab>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

</ion-content>

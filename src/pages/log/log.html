<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
      <img class="logo" center src="/assets/imgs/sena.png">
  </div>

  <!--Inicio sesion-->

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Constrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
  </ion-item>

<!--Botones inicio de sesion o registrar-->

<div ion-row>
  <div ion-col-6>
    <button ion-button round (click)="log(user)">Iniciar Sesion</button>
  </div>

  <div ion-col-6>
    <button ion-button round (click)="navReg()">Registrarse</button>
  </div>
</div>

  
  

</ion-content>
